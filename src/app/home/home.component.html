<app-navbar></app-navbar>

<main class="container-fluid p-0">
  <!-- banner start -->
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let data of bannerImgs" data-bs-interval="5000">
        <img src="{{data.img}}" class="d-block w-100" alt="dead">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- banner end -->
  <!-- category Box -->
  <div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-lg-2 col-sm-3 m-5 categorisbox" *ngFor="let data of getCategorizedData">

        <div class="categorisContent">
          <a [routerLink]="['product-page',data.code]">
            <img src="{{data.img}}" style="height: 200px; width: 200px;">
            <h4>{{data.code}}</h4>
          </a>
        </div>

      </div>
    </div>
  </div>
  <!-- category Box -->
  <!-- product listing -->
  <!-- showing each product -->
  <div class="container mt-3 mb-3">
    <div class="row productBox">
      <p>
        <a class="float-start link-offset-3" [routerLink]="['/product-page', 'appliance', ]">Best of Appliances</a>
        <a class="float-end" [routerLink]="['/product-page', 'appliance', ]"> <i
            class="bi bi-arrow-right-circle"></i></a>
      </p>
    </div>
  </div>

  <div class="col-lg-3" *ngFor="let data of getApplianceData; index as i">
    <div>
      <a [routerLink]="['/product-detail', data.category, data.id]">
        <div>
          <img src="{{data.img}}" style="width: 50%;">
          <div>
            {{data.category}}
          </div>
        </div>
      </a>
    </div>
  </div>
</main>
